vms:
  - name: u22p
    hostname: u22p
    providers: [{type: virtualbox, name: u22p}]

    roles: linuxguest
    boot_timeout: 1800                     # 30m

    box: bento/ubuntu-22.04
    forwarded_ports:
      - id: ssh
        guest: 22
        host: 2222

